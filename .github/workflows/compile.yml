name: Java Backend Compilation

on:
  # Requirement: Added pull_request trigger
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Requirement: Using a flexible approach to compile
    # If you have a subfolder like 'app', you would add: working-directory: ./app
    - name: Compile with Maven
      run: mvn clean compile
